name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy preview for'
        required: true
        type: string

jobs:
  preview:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref || '', 'content/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Deploy preview to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: b01357b51e0ceb9e37e2bdf82bbcbc34
          command: pages deploy dist --project-name=trueleap-preview --branch=${{ inputs.branch || github.head_ref }}
